<div class="container">
    <div class="w-100 card mt-3 p-3">
        <div class="row m-0">
            <div class="col-2">
                <div class="profile-pic">
                    <img class="img-fluid" [src]="user?.avatar == undefined ? 'https://static.vecteezy.com/system/resources/previews/020/765/399/non_2x/default-profile-account-unknown-icon-black-silhouette-free-vector.jpg' : user?.avatar" alt="">
                </div>
            </div>

            <div class="col-6">
                <div class="h-100 d-flex flex-column justify-content-center">
                    <div>
                        Personalize sua conta com uma foto. Sua foto de perfil aparecer√° em aplicativos e dispositivos que usam sua conta Microsoft.
                    </div>

                    <div class="mt-2">
                        <app-file-input (fileData)="saveImage($event)"></app-file-input>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row m-0">
            <div class="col-4">
                <span class="text-secondary">
                    Username
                </span>
            </div>
            <div class="col-4">
                {{user?.username}}
            </div>
        </div>
    </div>
</div>
